<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="#">
	<meta charset="utf-8">
	<title>Nepo Playground</title>
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			background-color: #fff;
			font-family: sans-serif;
		}

		h1 {
			font-weight: normal;
			font-size: 140%;
		}

		#nepo {
			width: 100%;
		}

		#nepo th {
			padding-top: 1em;
			width: 50%;
		}

		#nepo td {
			width: 50%;
		}

		#nepo td>div {
			height: 480px;
			width: 100%;
		}
	</style>
</head>

<body>
	<h1>Nepo Playground</h1>
	<form id="options">
		<select name="toolbox" onchange="document.forms.options.submit()">
			<option value="categories">Beginner</option>
			<option value="simple">Expert</option>
		</select>
	</form>
	
	<table id="nepo">
		<tr>
			<th>Program</th>
			<th>Configuration</th>
		</tr>
		<tr>
		<td>
		<input type="button" value="Export to XML" id="export">
    &nbsp;
    <input type="button" value="Import from XML" id="import"></br>
	<textarea id="importExport" style="width: 100%; height: 10em"></textarea></td></tr>
		<tr>
			<td>
				<div id="blocklyArea"></div>
			</td>
			<td>
				<div id="bricklyArea"></div>
			</td>
		</tr>
	</table>

	<div id="blocklyDiv" style="position: absolute"></div>
	<div id="bricklyDiv" style="position: absolute"></div>
	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
		<category name="Control" categorystyle="control_category">
			<block type="controls_start"></block>
			<block type="variable_scope"></block>
			<category name="Decision" categorystyle="control_category">
				<block type="controls_if">
				</block>
				<block type="controls_if">
					<mutation else="1"></mutation>
				</block>
			</category>
			<category name="Loop" categorystyle="control_category">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<value name="FROM">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
					<value name="BY">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>
			<category name="Wait" categorystyle="control_category">
				<block type="controls_wait_time">
				</block>
				<block type="controls_wait_for">
				</block>
			</category>
		</category>
		<category name="Logic" categorystyle="logic_category">
			<block type="logic_compare"></block>
			<block type="logic_operation"></block>
			<block type="logic_negate"></block>
			<block type="logic_boolean"></block>
			<block type="logic_null"></block>
			<block type="logic_ternary"></block>
		</category>
		<category name="Math" categorystyle="math_category">
			<block type="math_number" gap="32">
				<field name="NUM">123</field>
			</block>
			<block type="math_arithmetic">
				<value name="A">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="B">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
			<block type="math_single">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">9</field>
					</shadow>
				</value>
			</block>
			<block type="math_trig">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">45</field>
					</shadow>
				</value>
			</block>
			<block type="math_constant"></block>
			<block type="math_number_property">
				<value name="NUMBER_TO_CHECK">
					<shadow type="math_number">
						<field name="NUM">0</field>
					</shadow>
				</value>
			</block>
			<block type="math_round">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">3.1</field>
					</shadow>
				</value>
			</block>
			<block type="math_on_list"></block>
			<block type="math_modulo">
				<value name="DIVIDEND">
					<shadow type="math_number">
						<field name="NUM">64</field>
					</shadow>
				</value>
				<value name="DIVISOR">
					<shadow type="math_number">
						<field name="NUM">10</field>
					</shadow>
				</value>
			</block>
			<block type="math_constrain">
				<value name="VALUE">
					<shadow type="math_number">
						<field name="NUM">50</field>
					</shadow>
				</value>
				<value name="LOW">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="HIGH">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_int">
				<value name="FROM">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="TO">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
			</block>
			<block type="math_random_float"></block>
			<block type="math_atan2">
				<value name="X">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
				<value name="Y">
					<shadow type="math_number">
						<field name="NUM">1</field>
					</shadow>
				</value>
			</block>
		</category>
		<category name="Text" categorystyle="text_category">
			<block type="text"></block>
			<block type="text_comment"></block>
			<block type="text_join"></block>
			<block type="text_append">
				<value name="TEXT">
					<shadow type="text"></shadow>
				</value>
			</block>
		</category>
		<category name="Lists" categorystyle="list_category">
			<block type="lists_create_with">
				<mutation items="0"></mutation>
			</block>
			<block type="lists_create_with"></block>
			<block type="lists_repeat">
				<value name="NUM">
					<shadow type="math_number">
						<field name="NUM">5</field>
					</shadow>
				</value>
			</block>
			<block type="lists_length"></block>
			<block type="lists_isEmpty"></block>
			<block type="lists_indexOf">
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getIndex">
				<value name="VALUE">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_setIndex">
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_getSublist">
				<value name="LIST">
					<block type="variables_get">
						<field name="VAR">list</field>
					</block>
				</value>
			</block>
			<block type="lists_split">
				<value name="DELIM">
					<shadow type="text">
						<field name="TEXT">,</field>
					</shadow>
				</value>
			</block>
			<block type="lists_sort"></block>
		</category>
		<category name="Colour" categorystyle="colour_category">
			<block type="colour_picker"></block>
			<block type="colour_random"></block>
			<block type="colour_rgb">
				<value name="RED">
					<shadow type="math_number">
						<field name="NUM">100</field>
					</shadow>
				</value>
				<value name="GREEN">
					<shadow type="math_number">
						<field name="NUM">50</field>
					</shadow>
				</value>
				<value name="BLUE">
					<shadow type="math_number">
						<field name="NUM">0</field>
					</shadow>
				</value>
			</block>
			<block type="colour_blend">
				<value name="COLOUR1">
					<shadow type="colour_picker">
						<field name="COLOUR">#ff0000</field>
					</shadow>
				</value>
				<value name="COLOUR2">
					<shadow type="colour_picker">
						<field name="COLOUR">#3333ff</field>
					</shadow>
				</value>
				<value name="RATIO">
					<shadow type="math_number">
						<field name="NUM">0.5</field>
					</shadow>
				</value>
			</block>
		</category>
		<sep></sep>
		<category name="Variables" categorystyle="variable_category" custom="NEPO_VARIABLE"></category>
		<category name="Functions" categorystyle="procedure_category" custom="PROCEDURE">
		</category>
	</xml>
	<script data-main="js/main.js" src="js/require.js"></script>
</body>

</html>
