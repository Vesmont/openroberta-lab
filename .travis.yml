services:
  - docker

before_install:
  - docker pull openroberta/it-x64:16

script:
  - docker run --name openroberta --entrypoint "/opt/runIT.sh" openroberta/it-x64:16 ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} 3.9.3

after_success:
  - docker commit openroberta openroberta-built
  - ci_env=`bash <(curl -s https://codecov.io/env)`
  - docker run --name openroberta-built $ci_env --entrypoint "/bin/bash" openroberta-built -c "cd openroberta-lab && bash <(curl -s https://codecov.io/bash)"

notifications:
  irc: "chat.freenode.net#open-roberta"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9656874f95990cb84024
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
